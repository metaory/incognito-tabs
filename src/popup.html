<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xTabs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>xTabs</h1>
      <span id="msg" role="status" aria-live="polite"></span>
      <select id="save-mode" class="select">
        <option value="current">Current Window</option>
        <option value="all">All Windows</option>
        <option value="incognito">All Incognito</option>
        <option value="normal">All Normal</option>
      </select>
      <div class="btn-group">
        <button id="save" disabled>To File</button>
        <button id="copy" disabled>To Text</button>
      </div>
      <textarea id="txt" rows="3" placeholder="Paste text here..." spellcheck="false"></textarea>
      <div class="btn-group">
        <button id="load">From File</button>
        <button id="paste">From Text</button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
